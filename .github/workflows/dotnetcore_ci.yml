name: .NET Core CI

on:
  push:
    branches:
      - development
      - master
  pull_request:
    branches:
      - development
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache NuGet packages
        uses: actions/cache@v3
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Build code
        run: |
          dotnet restore
          dotnet build --configuration Release

      - name: Ensure TestResults directory exists
        run: mkdir -p ./TestResults

      - name: Run tests with code coverage
        run: |
          dotnet test --configuration Release --no-build --logger "trx;LogFileName=./TestResults/test-results.trx" --collect:"XPlat Code Coverage" --verbosity normal

      # List files in the TestResults directory to confirm the file was created
      - name: List files in TestResults directory
        run: ls -R ./TestResults

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: ./TestResults/test-results.trx